<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- link css -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <header>
    <div class="text">
      <p>My balance</p>
      <h1>$921.48</h1>
    </div>
    <img src="images/logo.svg" alt="logo">
  </header>

  <section class="utama" id="utama">
    <h1>Spending - Last 7 days</h1>
    
    <div class="img" id="img">

      <div class="day">
        <div class="txt" id="txtMon"></div>
        <span class="mon" id="mon"></span>
        <p>mon</p>
      </div>

      <div class="day">
        <div class="txt" id="txtTue"></div>
        <span class="tue" id="tue"></span>
        <p>tue</p>
      </div>

      <div class="day">
        <div class="txt" id="txtWed"></div>
        <span class="wed" id="wed"></span>
        <p>wed</p>
      </div>

      <div class="day">
        <div class="txt" id="txtThu"></div>
        <span class="thu" id="thu"></span>
        <p>thu</p>
      </div>

      <div class="day">
        <div class="txt" id="txtFri"></div>
        <span class="fri" id="fri"></span>
        <p>fri</p>
      </div>

      <div class="day">
        <div class="txt" id="txtSat"></div>
        <span class="sat" id="sat"></span>
        <p>sat</p>
      </div>

      <div class="day">
        <div class="txt" id="txtSun"></div>
        <span class="sun" id="sun"></span>
        <p>sun</p>
      </div>

    </div>

    <div class="ket">
      <div class="first">
        <p>Total this month</p>
        <h1>$478.33</h1>
      </div>
      <div class="second">
        <p>+2.4%</p>
        <p>from last month</p>
      </div>
    </div>

  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <!-- link jquery -->
  <script src="jquery/jquery-3.6.0.min.js"></script>

  <!-- link js sendiri -->
  <script src="script.js"></script>

</body>
</html>
